<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escanear Art√≠culos - Almac√©n Dulces</title>

  <!-- XLSX para exportar a Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inputCodigo = document.getElementById("codigo");
    const inputCantidad = document.getElementById("cantidad");
    const tabla = document.getElementById("tabla-productos");
    const exportarBtn = document.getElementById("exportar");
    const guardarBtn = document.getElementById("guardar");
    const folioSpan = document.getElementById("folio");
    const modal = document.getElementById("modal-folios");
    const select = document.getElementById("select-folio");

    let articulosEscaneados = [];
  let folio = generarFolio();  // ‚Üê genera el folio desde el inicio con palabra clave si la hay
folioSpan.textContent = folio;

function generarFolio() {
  const fecha = new Date();
  let base = `INVT-DULCES-${fecha.toISOString().slice(0,10).replace(/-/g, '')}-${fecha.getHours()}${fecha.getMinutes()}${fecha.getSeconds()}`;
  const clave = document.getElementById("palabraClave")?.value.trim();
  if (clave) base += `-${clave.replace(/\s+/g, "_").toUpperCase()}`;
  return base;
}

    inputCodigo.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const codigo = inputCodigo.value.trim();
        const cantidad = parseInt(inputCantidad.value.trim());

        if (!codigo || isNaN(cantidad) || cantidad <= 0) {
          alert("C√≥digo o cantidad inv√°lida.");
          return;
        }

        const productosSnapshot = await getDocs(collection(db, "productos"));
        let encontrado = null;
        productosSnapshot.forEach(doc => {
          const data = doc.data();
          if (data["Codigo Barra"] === codigo) {
            encontrado = data;
          }
        });

        if (encontrado) {
          const producto = {
            descripcion: encontrado.Concepto || "Sin descripci√≥n",
            codigo: encontrado["Codigo Barra"],
            precio: parseFloat(encontrado["Precio Publico"] || 0).toFixed(2),
            cantidad: cantidad,
            timestamp: new Date().toISOString()
          };

          articulosEscaneados.push(producto);
          actualizarTabla();
          inputCodigo.value = "";
          inputCantidad.value = "1";
        } else {
          alert("Producto no encontrado.");
        }
      }
    });

    function actualizarTabla() {
      tabla.innerHTML = "";
      articulosEscaneados.forEach((p, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${p.descripcion}</td>
          <td>${p.codigo}</td>
          <td>${p.cantidad}</td>
          <td>$${p.precio}</td>
          <td>${p.timestamp.slice(0, 10)}</td>
          <td>
            <button onclick="editarCantidad(${index})">‚úèÔ∏è</button>
            <button onclick="eliminarArticulo(${index})">üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    guardarBtn.addEventListener("click", async () => {
      if (articulosEscaneados.length === 0) {
        alert("No hay art√≠culos para guardar.");
        return;
      }

     folio = generarFolio();
folioSpan.textContent = folio;

const grupo = {
  folio: folio,
        fecha: new Date().toISOString(),
        articulos: articulosEscaneados,
        totalArticulos: articulosEscaneados.length
      };

      try {
        await addDoc(collection(db, "almacenes/Almacen_Dulces/inventarios"), grupo);
        alert(`‚úÖ Inventario guardado con folio: ${folio}`);

        // Limpiar todo
        articulosEscaneados = [];
        actualizarTabla();
        folio = generarFolio();
        folioSpan.textContent = folio;
        inputCodigo.value = "";
        inputCantidad.value = "1";
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("‚ùå Error al guardar el inventario.");
        document.getElementById("palabraClave").value = "";
      }
    });

    exportarBtn.addEventListener("click", async () => {
      modal.style.display = "flex";
      select.innerHTML = `<option value="">Cargando folios...</option>`;

      const snapshot = await getDocs(collection(db, "almacenes/Almacen_Dulces/inventarios"));
      select.innerHTML = `<option value="">Selecciona un folio</option>`;

      window.foliosMap = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.folio) {
          window.foliosMap[data.folio] = data;
          const option = document.createElement("option");
          option.value = data.folio;
          option.textContent = data.folio;
          select.appendChild(option);
        }
      });
    });

    document.getElementById("descargar-seleccionado").addEventListener("click", () => {
      const folioSeleccionado = select.value;
      const grupo = window.foliosMap[folioSeleccionado];
      if (!folioSeleccionado || !grupo) {
        alert("Selecciona un folio v√°lido.");
        return;
      }

      const encabezados = [["#", "Descripci√≥n", "C√≥digo", "Cantidad", "Precio", "Fecha"]];
      const datos = grupo.articulos.map((p, i) => [
        i + 1,
        p.descripcion,
        p.codigo,
        p.cantidad,
        p.precio,
        p.timestamp?.slice(0, 10) || ""
      ]);

      const contenido = encabezados.concat(datos);
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(contenido);
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, `Inventario_${folioSeleccionado}.xlsx`);
      modal.style.display = "none";
    });

    window.editarCantidad = function(index) {
      const nueva = prompt("Nueva cantidad:", articulosEscaneados[index].cantidad);
      const num = parseInt(nueva);
      if (!isNaN(num) && num > 0) {
        articulosEscaneados[index].cantidad = num;
        actualizarTabla();
      } else {
        alert("Cantidad inv√°lida.");
      }
    };

    window.eliminarArticulo = function(index) {
      if (confirm("¬øEliminar este art√≠culo?")) {
        articulosEscaneados.splice(index, 1);
        actualizarTabla();
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }

    .contenedor-tabla {
      background: white;
      color: black;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #00416A;
      color: white;
      position: sticky;
      top: 0;
    }

    .boton {
      background: #0c6cbd;
      color: white;
      cursor: pointer;
    }

    .boton:hover {
      background: #0b5aa5;
    }

    .folio-box {
      background: white;
      color: #00416A;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 15px;
    }

    td button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Modal */
    #modal-folios {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #modal-folios > div {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Escanear Art√≠culos - Almac√©n Dulces</h1>

  <div>Folio actual: <span class="folio-box" id="folio"></span></div>
  <div style="margin-bottom:10px;">
  <label for="palabraClave">Palabra clave (opcional):</label>
  <input type="text" id="palabraClave" placeholder="Ej. BODEGA, PROV, URGENTE">
</div>

  <input type="text" id="codigo" placeholder="Escanea o escribe el c√≥digo de barras...">
  <input type="number" id="cantidad" placeholder="Cantidad" value="1">

  <button class="boton" id="guardar">üíæ Guardar Inventario</button>
  <button class="boton" id="exportar">üì• Descargar Excel</button>

  <div class="contenedor-tabla">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Descripci√≥n</th>
          <th>C√≥digo</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <!-- productos escaneados -->
      </tbody>
    </table>
  </div>

  <!-- Modal de selecci√≥n de folio -->
  <div id="modal-folios">
    <div>
      <h3>Selecciona un folio para descargar</h3>
      <select id="select-folio" style="width:100%; padding:10px; margin-top:10px; margin-bottom:15px;"></select>
      <button id="descargar-seleccionado" class="boton">üì• Descargar Excel</button>
      <button onclick="document.getElementById('modal-folios').style.display='none'" style="margin-top:10px; padding:8px; width:100%;">Cancelar</button>
    </div>
  </div>
</body>
</html>
